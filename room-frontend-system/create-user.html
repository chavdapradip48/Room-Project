<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">

    <!-- <link href="asstes/library/bootstrap-4.0.0/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet">
    <link href="asstes/css/style.css" rel="stylesheet">
    <link href="asstes/css/general.css" rel="stylesheet">
    <link href="asstes/css/expense.css" rel="stylesheet">

    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.min.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.bundle.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/import-header-footer.js"></script>

</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded my-5">
                        <div class="card-body p-4 p-sm-5">                              
                            <h5 class="card-title text-center mb-5 font-weight-light fs-5">Add User</h5>
                            <form action="/user" method="POST" id="formId">
                                <!-- <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                </div> -->
                                <div class="form-group fullname">
                                    <label for="fullname-dropdown">Full Name</label>
                                    <select class="form-control" id="fullname-dropdown" aria-label="Default select example">
    
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" name="description" id="description" placeholder="Please enter full description" required>
                                </div>
                                <div class="form-group">
                                    <label for="payment-mode">Payment Type</label>
                                    <select class="form-control" id="payment-mode" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="ROOM_CASH">ROOM_CASH</option>
                                        <option value="ROOM_BANK">ROOM_BANK</option>
                                        <option value="PERSONAL">PERSONAL</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" name="amount" id="amount" placeholder="amount" required>
                                </div>
                                <br>
                                <div class="d-grid">
                                    <input class="btn btn-primary text-uppercase font-weight-bold" type="button" onclick="createExpense()" value="Create" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="asstes/js/expense-api-call.js"></script>
    <script>
        $(document).ready(function () {
            loadUsername();
            operationsCheck();

        });
    </script>
</body>

</html>
