<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="asstes/library/bootstrap-4.0.0/bootstrap.min.css" rel="stylesheet">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet">
    <link href="asstes/css/style.css" rel="stylesheet">
    <link href="asstes/css/profile.css" rel="stylesheet">
    <link href="asstes/css/general.css" rel="stylesheet">

    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.min.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.bundle.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/user-api-call.js"></script>
    <script src="asstes/js/profile.js"></script>
    <script src="asstes/js/import-header-footer.js"></script>
    
</head>

<body>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card card-bg-color mb-4">
                        <div class="card-body text-center">
                            <img id="profile-image" src="asstes/images/default-profile-image.png" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 150px;">
                            <h5 id="name" class="my-3">Full Name</h5>
                            <p class="text-muted mb-1">Designation</p>
                            <p class="text-muted mb-4 country-value"> -</p>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-primary mx-2" disabled>Edit Profile</button>
                                <button type="button" class="btn btn-outline-primary mx-2 delete-user">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card card-bg-color mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="full-name" class="text-muted mb-0"> -</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p  class="mb-0">Gender</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="gender" class="text-muted mb-0"> -</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="email" class="text-muted mb-0"> -</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Mobile</p>
                                </div>
                                <div class="col-sm-9">
                                    <p id="mobile" class="text-muted mb-0"> -</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Address</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">
                                        <span><b>General Address : </b> </span>
                                        <span id="general-value"> -</span>
                                    </p>
                                    <p class="text-muted mb-0">
                                        <span><b>PinCode : </b></span>
                                        <span id="pincode-value"> -</span>
                                    </p>
                                    <p class="text-muted mb-0">
                                        <span><b>City : </b></span>
                                        <span id="city-value"> -</span>
                                    </p>
                                    <p class="text-muted mb-0">
                                        <span><b>State : </b></span>
                                        <span id="state-value"> -</span>
                                    </p>
                                    <p class="text-muted mb-0">
                                        <span><b>Country : </b></span>
                                        <span class="country-value"> -</span>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Password</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">
                                        <span>**********</span>
                                        <span  style="float: right;">
                                            <button class="text-muted" style="border: none;background: none;">
                                                <i class="fa-solid fa-eye"></i>
                                                <!-- <i class="fa-solid fa-eye-slash"></i> -->
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
