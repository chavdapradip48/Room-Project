<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /><![endif]-->
    
    <title>jQuery loader.js Plugin Demos</title>
    
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet" />

    <style type="text/css">
    .container{
        padding: 10px 0;
    }

    .hero-unit {
        position: relative;
    }
    </style>
    
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

    <div class="container">
    
        <div class="hero-unit">
            <h1>jQuery loader.js Plugin Demos</h1>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-info" type="button">Show zone loader</button>
            <button class="btn btn-warning" type="button">Hide zone loader</button>
            <button class="btn btn-danger" type="button">Show/Hide general loader</button>
        </div>

        <br/><br/>
        
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script type="text/javascript">
    (function ($) {
        "use strict";

        $(function () { // short document ready
            
            $('.btn-group')
            .on('click', '.btn-info', function () {
                $('.hero-unit').loader('show');
            })
            .on('click', '.btn-warning', function () {
                $('.hero-unit').loader('hide');
            })
            .on('click', '.btn-danger', function () {
                if ($('body').hasClass('loading')) {
                    $('body').removeClass('loading')
                    .loader('hide');
                } else {
                    $('body').addClass('loading')
                    .loader('show', {
                        overlay: true
                    });
                }
            });
            
        });
    } (jQuery));
    </script>
  
</body>
</html>
