<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">
    <link rel="stylesheet" href="asstes/library/bootstrap-5.0.2/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="asstes/library/font-style.css" rel="stylesheet">
    <link rel="stylesheet" href="asstes/css/general.css">
    <link rel="stylesheet" href="asstes/css/login-registration-forgot.css">
    <link rel="stylesheet" href="asstes/css/login.css">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet">
    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/validation.js"></script>
</head>

<body>
    <div class="main">
        <div id="api-responce"></div>
        <form id="loginForm">
            <div class="form-group md-3">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Email" name="email"
                    onblur="borderErrorColor(emailVlid($('#email').val(), $('#email-err')), $('#email'))">
                <p class="error" id="email-err">Email Error</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                    onblur=" borderErrorColor(passVlid($('#password').val(),$('#password-err')), $('#password'))">
                <p class="error " id="password-err">Email Error</p>
            </div>

            <button type="button" class="btn btn-primary btn-size" id="sub">Submit</button>
            <div class="form-group text-center pt-3 ">
                <a href="forgot.html" id="forgot-password">Forgot Password ?</a><br>
                <a href="register.html" id="create-new">Create New Account</a>
            </div>
        </form>
    </div>
    <script src="asstes/js/login.js"></script>
</body>

</html>
