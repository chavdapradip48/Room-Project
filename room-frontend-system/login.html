<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="asstes/library/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="asstes/library/font-family.css" rel="stylesheet">
    <link rel="stylesheet" href="asstes/css/general.css">
    <link rel="stylesheet" href="asstes/css/common-login-registration-forgot.css">
    <link rel="stylesheet" href="asstes/css/login.css">
    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validate-session.js"></script>
    <script src="asstes/js/validation.js"></script>


</head>

<body>
    <div class="main">
        <div id="api-responce"></div>
        <form id="loginForm" action="homePage.html">
            <div class="form-group md-3">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" value="chavdasandip2908@gmail.com" id="email"
                    aria-describedby="emailHelp" placeholder="Enter Email" name="email"
                    onblur="borderErrorColor(emailVlid($('#email').val(), $('#email-err')), $('#email'))">
                <p class="error" id="email-err">Email Error</p>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" value="Hello@1234" id="password" placeholder="Password"
                    name="password"
                    onblur=" borderErrorColor(passVlid($('#password').val(),$('#password-err')), $('#password'))">
                <p class="error " id="password-err">Email Error</p>
            </div>

            <button type="button" class="btn btn-primary btn-size" id="sub">Submit</button>
            <div id="cover-spin"></div>
            <div class="form-group text-center pt-3 ">
                <a href="forgot.html" id="forgot-password">Forgot Password ?</a><br>
                <a href="register.html" id="create-new">Create New Account</a>
            </div>
        </form>
    </div>
    <script src="asstes/js/login.js"></script>
</body>

</html>
