<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">
    
    <link href="asstes/library/bootstrap-4.0.0/bootstrap.min.css" rel="stylesheet">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet">
    <link href="asstes/css/style.css" rel="stylesheet">
    <link href="asstes/css/general.css" rel="stylesheet">
    <link href="asstes/css/expense.css" rel="stylesheet">
    <link href="asstes/library/dashboard/css/dashboard.css" rel="stylesheet">
    <style>
      .body{
        background-color: white;
      }
    </style>
    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.min.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.bundle.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/import-header-footer.js"></script>
</head>

<body>
    <section id="dashboard">
        <div class="wrapper d-flex flex-column min-vh-100 bg-light">
            <div class="body flex-grow-1 px-3">
              <div class="container-lg">
                <div class="row">
                  <div class="content-box col-sm-6 col-lg-3">
                    <div class="card card-center-contet mb-4 text-white bg-primary">
                      <div class="card-body card-content-parent pb-0 d-flex justify-content-between align-items-start">
                        <div class="text-center">
                          <div class="text-center fs-4 fw-semibold" id="total-exp">RS. 0</div>
                          <div>Total Expense</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.col-->
                  <div class="content-box col-sm-6 col-lg-3">
                    <div class="card card-center-contet mb-4 text-white bg-info">
                      <div class="card-body pb-0 d-flex justify-content-between align-items-start">
                        <div class="card-content">
                          <div class="text-center fs-4 fw-semibold" id="my-total-exp">RS. 0</div>
                          <div class="text-center" >My Total Expense</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.col-->
                  <div class="content-box col-sm-6 col-lg-3">
                    <div class="card card-center-contet mb-4 text-white bg-warning">
                      <div class="card-body pb-0 d-flex justify-content-between align-items-start">
                        <div class="card-content">
                          <div class="text-center fs-4 fw-semibold" id="previous-exp">RS. 0</div>
                          <div class="text-center" >Previous Month Expense</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.col-->
                  <div class="content-box col-sm-6 col-lg-3">
                    <div class="card card-center-contet mb-4 text-white bg-danger">
                      <div class="card-body  pb-0 d-flex justify-content-between align-items-start">
                        <div class="card-content">
                          <div class="text-center fs-4 fw-semibold" id="current-prev-exp-percent">0%</div>
                          <div class="text-center">CPM Ratio</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.col-->
                </div>
                <!-- /.row-->
                <div class="card mb-4">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div>
                        <h4 class="card-title mb-0">Expense Graph</h4>
                        <div class="small text-medium-emphasis" id="month-data">-</div>
                      </div>
                      <div class="btn-toolbar d-none d-md-block" role="toolbar" aria-label="Toolbar with buttons">
                        <div class="btn-group btn-group-toggle mx-3" data-coreui-toggle="buttons">
                          <input class="btn-check" id="option1" type="radio" name="options" autocomplete="off">
                          <label class="btn btn-outline-secondary"> Day</label>
                          <input class="btn-check" id="option2" type="radio" name="options" autocomplete="off" checked="">
                          <label class="btn btn-outline-secondary active"> Month</label>
                          <input class="btn-check" id="option3" type="radio" name="options" autocomplete="off">
                          <label class="btn btn-outline-secondary"> Year</label>
                        </div>
                        <button class="btn btn-primary" type="button">
                          <svg class="icon">
                            <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-cloud-download"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="c-chart-wrapper" style="height:300px;margin-top:40px;">
                      <canvas class="chart" id="main-chart" height="300"></canvas>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
    </section>

    <script src="asstes/library/dashboard/js/chart.min.js"></script>
    <script src="asstes/library/dashboard/js/coreui-chartjs.js"></script>
    <script src="asstes/library/dashboard/js/coreui-utils.js"></script>
    <script src="asstes/js/dashboard-api.js"></script>
    <script>
      $(document).ready(function () {
        getDashboardData()
        .then(() => {
          setdataInGraph();
        })
        .catch(error => {
          showToast("Data is not setted in graph.", 'error');
        });
      });
    </script>
</body>
</html>
