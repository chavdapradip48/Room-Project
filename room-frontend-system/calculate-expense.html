<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">
    <link rel="stylesheet" href="asstes/css/calculate-expense.css">
   
    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.min.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.bundle.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/import-header-footer.js"></script>

</head>

<body>
    <br>

    <section class="form-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 font-weight-light fs-5">Calculate Expenses</h5>
                            <form id="formId">
                                <fieldset class="form-group border p-3">
                                    <legend class="w-auto px-2">Fixed Monthly Expenses</legend>
                                    <div class="input-group mb-3">
                                        <div class="form-group col-md-6 coll-first">
                                            <label for="room-rent">Room Rent</label>
                                            <input type="number" class="form-control" name="room-rent" id="room-rent"
                                                value="10200" placeholder="Please enter full room rent" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="randhava-vala-massi">Randhava Vala Massi</label>
                                            <input type="number" class="form-control" name="randhava-vala-massi"
                                                id="randhava-vala-massi" value="0"
                                                placeholder="Please enter amount for randhava vala massi" required>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <!-- <div class="form-group col-md-6 coll-first">
                                            <label for="safai-vala-massi">Safai Vala Massi</label>
                                            <input type="number" class="form-control" name="safai-vala-massi"
                                                id="safai-vala-massi" value="1400"
                                                placeholder="Please enter amount for safai vala massi" required>
                                        </div> -->
                                        <div class="form-group col-md-6 coll-first">
                                            <label for="electricity-bill">Electricity Bill</label>
                                            <input type="number" class="form-control" name="electricity-bill"
                                                id="electricity-bill" value="0"
                                                placeholder="Please enter amount for Electricity Bill" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="fixedOther">Other</label>
                                            <input type="number" class="form-control" name="fixedOther" id="fixedOther"
                                                value="0" placeholder="Please enter amount for the other" required>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        
                                    </div>
                                </fieldset>
                                <fieldset class="form-group border p-3">
                                    <legend class="w-auto px-2">Variable Expenses</legend>
                                    <div class="input-group mb-3">
                                        <div class="form-group col-md-6 coll-first">
                                            <label for="water-bill">Water Bill</label>
                                            <input type="number" class="form-control" name="water-bill" id="water-bill"
                                                value="0" placeholder="Please enter amount for water bill" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="VariableOther">Other</label>
                                            <input type="number" class="form-control" name="VariableOther"
                                                id="VariableOther" value="0"
                                                placeholder="Please enter amount for the other" required>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-group">
                                    <label for="fullPersone">Full Month Persons</label>
                                    <input type="number" class="form-control" name="fullPersone" id="fullPersone"
                                        value="0" placeholder="Please enter amount for the persons" required>
                                    <label for="halfPersone">Half Month Persons</label>
                                    <input type="number" class="form-control" name="halfPersone" id="halfPersone"
                                        value="0" placeholder="Please enter amount for the persons" required>
                                    <label for="vacationPersons">Persons on Vacation</label>
                                    <input type="number" class="form-control" name="vacationPersons"
                                        id="vacationPersons" value="0" placeholder="Please enter amount for the persons"
                                        required>
                                    <span id="persons-error" class="error-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cronExpression">From Date</label>
                                    <input type="datetime-local" class="form-control" id="from-datetime"
                                        name="datetime">
                                    <span id="from-datetime-error" class="error-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cronExpression">To Date</label>
                                    <input type="datetime-local" class="form-control" id="to-datetime" name="datetime">
                                    <span id="to-datetime-error" class="error-message"></span>
                                </div>
                                <br>
                                <div class="d-grid">
                                    <input class="btn btn-primary text-uppercase font-weight-bold" type="button"
                                        onclick="calcualteExpense()" value="Create" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <script type="text/javascript" src="asstes/js/expense-api-call.js"></script>

</body>

</html>
