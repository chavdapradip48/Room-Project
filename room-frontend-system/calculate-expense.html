<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <link rel="icon" type="image/x-icon" href="asstes/images/favicon/favicon-icon.png">

    <!-- <link href="asstes/library/bootstrap-4.0.0/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.css" rel="stylesheet">
    <link href="asstes/css/style.css" rel="stylesheet">
    <link href="asstes/css/general.css" rel="stylesheet">
    <link href="asstes/css/expense.css" rel="stylesheet">
    <style>
        .coll-first{
            padding-right: 10px;
        }
    </style>
    <script src="asstes/library/jquery-3.6.4.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.min.js"></script>
    <script src="asstes/library/bootstrap-4.0.0/bootstrap.bundle.min.js"></script>
    <script src="asstes/library/Easy-Page-Element-Loader-Plugin-with-jQuery-loader-js/jquery.loader.js"></script>
    <script src="asstes/js/variable.js"></script>
    <script src="asstes/js/general.js"></script>
    <script src="asstes/js/validation-session.js"></script>
    <script src="asstes/js/import-header-footer.js"></script>

</head>

<body>
    <br>
    <section class="form-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 font-weight-light fs-5">Calculate Expenses</h5>
                            <form id="formId">
                                <fieldset class="form-group border p-3">
                                    <legend class="w-auto px-2">Type of Expenses</legend>
                                    <div class="input-group mb-3">
                                        <div class="form-group col-md-6 coll-first">
                                            <label for="room-rent">Room Rent</label>
                                            <input type="number" class="form-control" name="room-rent" id="room-rent" value="10200" placeholder="Please enter full room rent" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="randhava-vala-massi">Randhava Vala Massi</label>
                                            <input type="number" class="form-control" name="randhava-vala-massi" id="randhava-vala-massi" value="0" placeholder="Please enter amount for randhava vala massi" required>
                                        </div> 
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="form-group col-md-6 coll-first">
                                            <label for="safai-vala-massi">Safai Vala Massi</label>
                                            <input type="number" class="form-control" name="safai-vala-massi" id="safai-vala-massi" value="1400" placeholder="Please enter amount for safai vala massi" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="water-bill">Water Bill</label>
                                            <input type="number" class="form-control" name="water-bill" id="water-bill" value="0" placeholder="Please enter amount for water bill" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="other">Other</label>
                                        <input type="number" class="form-control" name="other" id="other" value="0" placeholder="Please enter amount for the other" required>
                                    </div>
                                </fieldset>
                                <div class="form-group">
                                    <label for="persons">Persons</label>
                                    <input type="number" class="form-control" name="persons" id="persons" value="0" placeholder="Please enter amount for the persons" required>
                                    <span id="persons-error" class="error-message"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cronExpression">From Date</label>
                                    <input type="datetime-local" class="form-control" id="from-datetime" name="datetime">
                                    <span id="from-datetime-error" class="error-message"></span>
                                </div>                                
                                <div class="form-group">
                                    <label for="cronExpression">To Date</label>
                                    <input type="datetime-local" class="form-control" id="to-datetime" name="datetime">
                                    <span id="to-datetime-error" class="error-message"></span>
                                </div>
                                <br>
                                <div class="d-grid">
                                    <input class="btn btn-primary text-uppercase font-weight-bold" type="button" onclick="calcualteExpense()" value="Create" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="calculate-form-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 font-weight-light fs-5">Calculate Expenses</h5>
                            <table class="table caption-top">
                                
                                <tbody>
                                  <tr>
                                    <th scope="row">Total Calculated Expenses</th>
                                    <td id="total-exp">0</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Persons</th>
                                    <td id="total-person">0</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Total Expenses Per Head</th>
                                    <td id="total-exp-head">0</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        $(".calculate-form-section").hide();
    </script>
    <script type="text/javascript" src="asstes/js/expense-api-call.js"></script>
    
</body>

</html>
