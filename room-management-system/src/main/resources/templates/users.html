<head th:replace="fragments :: html_head"/>
<body>
<section th:replace="fragments :: html_header"/>
<section class="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-8 p-sm-8">
            <br><h3 class="card-title text-center mb-5 fw-light fs-5">All Users</h3>
            
            <table class="table table-bordered table-striped table-hover">
              <thead class="bg-primary">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">username</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Enabled</th>
                <th scope="col">Locked</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<script>
  window.onload = createUser()
  function createUser() {
      const table = $('.table');

      // Make an AJAX request to the "get all users" API endpoint
      $.ajax({
        url: 'http://localhost:9090/user?projection=UserProjectionDTO',
        method: 'GET',
        success: function(response) {
          console.log(response.data);
          if(response.statusCode == 200 && response.data != ''){
            // Iterate over the response data and add rows to the table
            response.data.forEach(user => {
              const row = `
                <tr>
                  <td>${user.id}</td>
                  <td>${user.username}</td>
                  <td>${user.fullName}</td>
                  <td>${user.email}</td>
                  <td>${user.enabled}</td>
                  <td>${user.locked}</td>
                </tr>
              `;
              table.append(row);
            });
          }else{
            $('#msg').text(response.message);
            table.hide();
          }
        },
        error: function(error) {
          $('.table').hide();
          $('.card-body').append("<div class='alert alert-danger' id='msg'><strong>Danger! </strong>"+error.responseJSON.message+"</div>");
          console.error('Error:c', error);
        }
      });
    }
  </script>
</body>
